stateBase:
  comment: "Loading Messages"
  javaClass: "rtr.states.StateBase.java"
  
  loadingMessage:
    0:
      text: "想要更快加工材料？再建一个加工建筑吧。"
    1:
      text: "流民遇到麻烦了？使用「传召」言灵！"
    2:
      text: "如果聚落中房舍、食物、工作岗位等都经营得很好，你可能吸引一些流民加入聚落！"
    3:
      text: "你可以在市场买卖物资。建一个吧！"
    4:
      text: "增加人口也会增加神力上限。"
    5:
      text: "火元素不能游泳。"
    6:
      text: "照顾好你的狗狗。"
    7:
      text: "前哨和兵营升到满级时会获得一个小的防御塔。"
    8:
      text: "好狗狗对聚落很有帮助。"
    9:
      text: "幽魂可穿过大多数地形，且对物理伤害高度免疫。"
    10:
      text: "腐化会在地图中逐渐蔓延。地图上的腐化程度越高，被腐化的建筑越多， 夜晚怪物刷新的就越多。"
    11:
      text: "居民会老死！但如果你照顾得好他们能活得长一些。"
    12:
      text: "别忘了为聚落建立水源。"
    13:
      text: "按Shift+F2将整个地图截图。截图会放在游戏根目录下的screenShots文件夹中。"
    14:
      text: "使用工具如笔刷、筑路、建造等时按住左Shift可画出正交直线。"
    15:
      text: "流民有时会造访当地，并尝试融入聚落。面积宽敞、住房和防务更充分的聚落会有更高概率被造访。"
    16:
      text: "灵质可被你的手吸收，增长神力。"
    17:
      text: "使用屏幕左侧的岗位调整标签可增减各岗位分配的工人数量。"
    18:
      text: "居民们需要食物！别忘了建些农场。"
    19:
      text: "不知道怎么玩？阅读游戏内提示吧。"
    20:
      text: "骷髅不会着火。"
    21:
      text: "史莱姆喜欢分裂成更多史莱姆，很快就能构成难对付的一群！"
    22:
      text: "第3、4天时比较难熬？建些弓箭塔。"
    23:
      text: "生育率低下？给居民留出空闲时间，以及足量的房舍。"
    24:
      text: "点击游戏中的时钟或按热键（默认为空格键）可暂停游戏。"
    25:
      text: "试着在聚落中构建据敌瓶颈，这样怪物就不容易进来。"
    26:
      text: "不要把自己完全围起来！你会后悔的。"
    27:
      text: "友军伤害是存在的，尽量让别意外发生。"
    28:
      text: "魔法塔需要灵质，建一些灵质收集器！"
    29:
      text: "锯木厂可以将原木加工成木板，木板可用于许多高阶建筑。"
    30:
      text: "切石场可以将岩石加工成石板，石板可用于许多高阶建筑。"
    31:
      text: "A Crystillery is needed to refine crystals into crylithum, a very important fuel source."
    32:
      text: "在设置菜单中可禁用游戏内提示。"
    33:
      text: "在主菜单的设置中可改变游戏热键等各种设置。"
    34:
      text: "按$GRE1F2$WHI0截图，截图会放在screenshots文件夹中。"
    35:
      text: "按$GRE1F4$WHI0隐藏游戏UI。"
    36:
      text: "游戏崩溃了？在log目录中有游戏日志，将其发送给开发者！"
    37:
      text: "许多建筑需要加工后的材料, 在放置建筑计划前仔细查看！"
    38:
      text: "游戏内提示是你的好帮手,经常读一读！"
    39:
      text: "居民被怪物包围了？施放「传召」或「放逐」言灵！"
    40:
      text: "建筑工只会在缺乏相应建材时才会去采集资源，如果你要建立库存，就必须建造相应的采收设施！"
    41:
      text: "野生的食物资源才需要指定农夫去收集, 如果有正在耕作的农场，农夫会自行照料作物。"
    42:
      text: "42"
      forceCount: "true"
    43:
      text: "居民如果在夏天长时间过热可能会随机着火。"
    44:
      text: "居民若时间处在严寒状态，有时会冻得梆硬。"
    45:
      text: "提前准备好食物过冬！"
    46:
      text: "「生长」言灵在冷天气很不奏效。"
    47:
      text: "居民不开心了？别总让他们加班！"
    48:
      text: "「生长」言灵的最佳使用时机是温暖的雨天。"
    49:
      text: "大部分防御塔可以越过矮墙射击。好好利用这个优势！"
    50:
      text: "冬天里食物不够了吗？贮藏食物！若情况紧急你也可以用神之手来抓取聚落外面未收获的食物！"
    51:
      text: "你知道神之手也可以抓取未完全成熟的资源么？在你急需的时候很受用。"
    52:
      text: "房子对于居民来说是个冬暖夏凉的好地方。"
    53:
      text: "冬天闹饥荒？使用神之手来获取一些本来不可及的食物吧。"
    54:
      text: "劳工魔像在早期运输资源方面非常便利。"
    55:
      text: "翠象通常是食用作物的最佳生长时节。"
    56:
      text: "在冬天停止生长的不只有食物和树木，还有水晶！"
    57:
      text: "大部分防御塔可以越过矮墙射击，造个迷宫给怪物们吧！"
    58:
      text: "村民工作时体温会上升，在冬天很不错，夏天就很要命了。"
    59:
      text: "想要走快一点？建造一个路政司，修些道路吧！"
    60:
      text: "这世上本没有路，走的人多了，便成了路。"
    61:
      text: "道路会随着时间耗损，最好有确保筑路工人在周围养护。"
    62:
      text: "道路在雨中耗损更快。"
    63:
      text: "基础道路耐久不高，考虑建造一个完备的路网系统！"
    64:
      text: "建筑槽不足？升级营地，早点建保管库。"

